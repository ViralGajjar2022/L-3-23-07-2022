<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function sum()
		{
			var a = parseInt(prompt("Enter First Number"));
			var b = parseInt(prompt("Enter Second Number"));
			var c = a+b;
			document.write("<h1>" + c + "</h1>");
			
		}
	</script>
</head>
<body>

	<form>
		<input type="submit" value="Addition" onclick="sum();">
	</form>

</body>
</html>
